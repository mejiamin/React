<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pics to words. Игра для изучения иностранных языков</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="js/data.js"></script>
</head>

<body>
    <!-- index.html -->

    <div id="root"></div>
    
    <script type="text/babel">
        function setDate (props) {
            const computedDate = props.date ? props.date : '20.02.98'
            return (
                <h1>hello, i was born {computedDate}</h1>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(setDate({date: '03.01.2002'}));
    </script>
</body>

</html>
